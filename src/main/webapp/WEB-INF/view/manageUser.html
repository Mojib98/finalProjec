        $.ajax({

            dataType: "json",
            success: function (result) {
                debugger;
                if (result) {
                    //itetrate thorugh each record and bind it to td
                    var html = '';
                    $.each(result, function (key, item) {
                        var tablerow = '<tr>'
                            + '<td id="ide">' + item.id + '</td>'
                            + '<td>' + item.firstName + " " + item.lastName + '</td>'
                            + '<td id="email">' + item.email + '</td>'
